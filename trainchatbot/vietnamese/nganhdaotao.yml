conversations:
- - "Ngành nào đang được đào tạo tại Đại học Giao thông Vận tải TP.HCM?"
  - "Trường hiện đang đào tạo nhiều ngành, bao gồm: Kỹ thuật xây dựng, Kỹ thuật cơ khí, Kỹ thuật điện - điện tử, Kỹ thuật điều khiển và tự động hóa, Công nghệ thông tin, Kinh tế vận tải, Logistics và quản lý chuỗi cung ứng, Khai thác vận tải, Kế toán, Tài chính - Ngân hàng, Quản trị kinh doanh, Khoa học hàng hải, và nhiều ngành khác."

- - "Ngành Kỹ thuật xây dựng có những chuyên ngành nào?"
  - "Ngành Kỹ thuật xây dựng bao gồm các chuyên ngành: Xây dựng dân dụng và công nghiệp, Xây dựng cầu đường, Kỹ thuật xây dựng công trình giao thông."

- - "Công nghệ thông tin đào tạo gì?"
  - "Ngành Công nghệ thông tin đào tạo kiến thức về lập trình, mạng máy tính, cơ sở dữ liệu, trí tuệ nhân tạo và các hệ thống phần mềm."

- - "Ngành Logistics và quản lý chuỗi cung ứng là gì?"
  - "Đây là ngành học về việc quản lý dòng chảy hàng hóa, dịch vụ và thông tin từ nơi sản xuất đến người tiêu dùng cuối cùng, giúp tối ưu hóa chuỗi cung ứng."

- - "Ngành Kinh tế vận tải là gì?"
  - "Ngành Kinh tế vận tải đào tạo kiến thức kinh tế gắn với lĩnh vực vận tải như đường bộ, đường sắt, hàng hải, hàng không."

- - "Ngành Quản trị kinh doanh có chuyên ngành không?"
  - "Có, ngành Quản trị kinh doanh tại trường có chuyên ngành Quản trị Logistics và chuỗi cung ứng."

- - "Trường có đào tạo ngành Kế toán không?"
  - "Có, Đại học Giao thông Vận tải TP.HCM có đào tạo ngành Kế toán."

- - "Ngành Khoa học hàng hải học gì?"
  - "Ngành này đào tạo sĩ quan hàng hải, kiến thức về vận hành tàu biển, an toàn hàng hải, và luật hàng hải quốc tế."

- - "Trường ĐH Giao thông Vận tải TP.HCM đào tạo những ngành nào?"
  - "Trường đào tạo các ngành như: Kỹ thuật xây dựng, Kỹ thuật xây dựng công trình giao thông, Kỹ thuật cơ khí, Kỹ thuật cơ điện tử, Kỹ thuật điện, Kỹ thuật điện tử - viễn thông, Kỹ thuật điều khiển và tự động hóa, Công nghệ thông tin, Hệ thống thông tin, Khoa học máy tính, Kỹ thuật môi trường, Kỹ thuật ô tô, Kỹ thuật nhiệt, Logistics và quản lý chuỗi cung ứng, Khai thác vận tải, Kinh tế vận tải, Kế toán, Tài chính - Ngân hàng, Quản trị kinh doanh, Khoa học hàng hải, An toàn hàng hải."

- - "Ngành Kỹ thuật xây dựng gồm những chuyên ngành gì?"
  - "Ngành này gồm: Xây dựng dân dụng và công nghiệp, Kỹ thuật hạ tầng đô thị."

- - "Ngành Kỹ thuật xây dựng công trình giao thông gồm những chuyên ngành nào?"
  - "Gồm: Xây dựng cầu đường, Đường sắt - metro, Cảng - đường thủy, Công trình biển, Kỹ thuật và quản lý giao thông đô thị."

- - "Ngành Kỹ thuật cơ khí có các chuyên ngành nào?"
  - "Gồm: Cơ khí ô tô, Cơ khí máy xây dựng, Cơ khí tàu thủy."

- - "Ngành Kỹ thuật cơ điện tử gồm chuyên ngành nào?"
  - "Chuyên ngành: Tự động hóa thiết kế cơ khí."

- - "Ngành Kỹ thuật điện gồm những chuyên ngành nào?"
  - "Gồm: Hệ thống điện giao thông, Điện công nghiệp và dân dụng."

- - "Ngành Kỹ thuật điện tử - viễn thông có chuyên ngành nào?"
  - "Gồm: Viễn thông và mạng máy tính."

- - "Ngành Kỹ thuật điều khiển và tự động hóa có chuyên ngành gì?"
  - "Gồm: Tự động hóa công nghiệp."

- - "Ngành Công nghệ thông tin đào tạo gì?"
  - "Chuyên sâu về lập trình, mạng máy tính, hệ thống thông tin, AI."

- - "Ngành Hệ thống thông tin đào tạo gì?"
  - "Đào tạo quản lý, phân tích và thiết kế hệ thống thông tin trong doanh nghiệp."

- - "Ngành Khoa học máy tính học gì?"
  - "Gồm: Khoa học dữ liệu, Trí tuệ nhân tạo, Lập trình ứng dụng."

- - "Ngành Kỹ thuật môi trường học gì?"
  - "Tập trung vào xử lý nước, khí thải, và bảo vệ môi trường."

- - "Ngành Kỹ thuật ô tô có gì nổi bật?"
  - "Đào tạo về thiết kế, khai thác, bảo trì và vận hành hệ thống ô tô."

- - "Ngành Kỹ thuật nhiệt học gì?"
  - "Gồm: Nhiệt lạnh, Thiết bị nhiệt và năng lượng tái tạo."

- - "Ngành Logistics và quản lý chuỗi cung ứng học gì?"
  - "Đào tạo về quy trình vận hành, kho vận, xuất nhập khẩu, và chuỗi cung ứng."

- - "Ngành Khai thác vận tải học gì?"
  - "Gồm các chuyên ngành: Khai thác vận tải đường bộ, đường sắt, hàng hải."

- - "Ngành Kinh tế vận tải gồm chuyên ngành nào?"
  - "Kinh tế vận tải biển, đường bộ và đường sắt."

- - "Ngành Kế toán đào tạo những gì?"
  - "Gồm: Kế toán doanh nghiệp, kế toán công trình xây dựng, kiểm toán."

- - "Ngành Tài chính - Ngân hàng học gì?"
  - "Đào tạo kiến thức về tài chính doanh nghiệp, ngân hàng, đầu tư, thị trường chứng khoán."

- - "Ngành Quản trị kinh doanh có chuyên ngành không?"
  - "Gồm: Quản trị Logistics và chuỗi cung ứng, Quản trị doanh nghiệp vận tải."

- - "Ngành Khoa học hàng hải là gì?"
  - "Đào tạo sĩ quan hàng hải, khai thác và vận hành tàu biển."

- - "Ngành An toàn hàng hải học gì?"
  - "Chuyên sâu về đảm bảo an toàn hàng hải, quản lý và điều phối vận hành tàu, xử lý sự cố trên biển."

